
<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 30 + (i * 100)}" [name]="player"
    class="playerPosition"></app-player>

<div class="field">
    <div class="cardStack">

        <!-- Card stack-->
        <img [ngStyle]="{'right.px' : i * 5}" *ngFor="let c of [0,1,2,3,4]; let i = index;"src="/assets/img/cardback.png">
        
        <img (click)="takeCard()" class="topCard" style="right: 25px" src="/assets/img/cardback.png">

        <!-- Stack for played cards-->
        <img *ngFor="let card of game.playedCards" class="playedCard" src="/assets/img/cards/{{ card }}.png">  

        <!-- Current card animation-->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pickCard" style="right: 25px"
            src="/assets/img/cards/{{ currentCard }}.png">

        
    </div>
</div>
